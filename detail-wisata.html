<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Wisata</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            background: #3498db;
            padding: 10px;
            box-sizing: border-box;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 500px;
            margin-top: 20px;
            gap: 20px;
        }

        .left {
            flex: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: fit-content;
        }

        button:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .swiper-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigasi -->
    <nav>
        <a href="index.html">‚Üê Kembali</a>
    </nav>

    <!-- Container utama -->
    <div class="container">
        <!-- Kolom kiri: Slider gambar -->
        <div class="left">
            <div class="swiper-container">
                <div class="swiper-wrapper" id="wisata-images">
                    <!-- Gambar akan dimasukkan lewat JavaScript -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <!-- Kolom kanan: Deskripsi wisata + tombol booking -->
        <div class="right">
            <h1 id="wisata-title">Judul Wisata</h1>
            <p id="wisata-description">Deskripsi wisata akan muncul di sini.</p>
            <button id="booking-button">Booking Sekarang</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="responsive.js"></script>

</body>
</html>
